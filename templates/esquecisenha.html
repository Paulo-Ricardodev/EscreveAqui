{% extends 'base_editar.html' %}

{% block conteudo %}

<link rel="stylesheet" href="{{url_for('static', filename = 'style/base_editar.css')}}">

<div class="d-flex justify-content-center fw-semibold margem">
  <div class="subtitulo margem-grande">Esqueci minha senha</div>
</div>


<div class="d-flex justify-content-center fw-semibold margem">
  <div>

    <form method="post" enctype="multipart/form-data">

      <div class="subtitulo2 margem-grande">Email</div> <br>
       <div><input type="email" name="email" class="caixa-texto texto"></div>

      <div class="subtitulo2 margem-grande">Senha</div> <br>
       <div><input type="password" name="novasenha" class="caixa-texto texto" placeholder="Ex.: Senha"></div>

      <div class="subtitulo2 margem-media">Confirmar senha</div> <br>
       <div><input type="password" name="confirmar_senha" class="caixa-texto texto" placeholder="Ex.: Confirmar senha"></div>

      <div class="margem-grande d-flex justify-content-center">
        <button type="submit" class="btn botao">Voltar</button>
        <button type="submit" class="btn botao">Confirmar</button>
      </div>

    </form>
  </div>

</div>


{% endblock %}
