{% extends 'base.html' %}

{% block links %}

<link rel="stylesheet" href="{{url_for('static', filename = 'style/perfil.css')}}">

{% endblock %}

{% block conteudo %}


    
    <div class = 'd-flex  justify-content-around margem-grande margem-baixo'>
      
      <div>
        <div class = 'd-flex'> 
          <div > 
            <img src = "{{url_for('static', filename = 'imgs/user.svg')}}" alt = "">
          </div>
          <div class = 'margem-lado'>
            <div class="subtitulo fw-bold"> Olá! </div>

            </a>

      </div>

      <div class='d-flex flex-column justify-content-evenly fw-bold'>

        <a class='d-flex minhas_informacoes subtitulo2 align-items-center justify-content-center ' href="{{url_for('temas.meustemas')}}">Meus temas</a>

    </div>
