<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/login.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<title>EscreveAqui</title>
<link rel="shortcut icon" href="{{url_for('static', filename = 'imgs/pena.png')}}">
<body>

  <div class="container-login d-flex">

    <div class="img-box d-flex flex-column justify-content-center align-items-center">
      <div class="bem-vindo">Bem-vindo de volta!</div>
      <img class="img-login" src="{{url_for('static', filename='imgs/img-login.svg')}}">
      <div class="input-box d-flex justify-content-center cadastrar">Não é cadastrado? Cadastre-se</div>
      <div class="input-box d-flex justify-content-center">
          <a class="cadastre-se cadastrar" href="{{url_for('usuarios.cadastro_usuario')}}" >Cadastre-se</a>
      </div>
      <a href="{{url_for('index')}}" class="cadastrar voltar">>>>Voltar</a>
    </div>
      <div class="content-box d-flex justify-content-center align-items-center">
        <div class="form-box">
          <div class="logo d-flex justify-content-center">
            <img src="{{url_for('static', filename='imgs/logo.svg')}}">
          </div>

        

          <form action="{{url_for('usuarios.autenticar')}}" method="post" >
            <div class="input-box">
              <label>Email</label>
              <input type="email" name='email' placeholder="@email.com" required>
            </div>

            <div class="input-box">
              <label>Senha</label>
              <input type="password" name = 'senha' placeholder="senha" required>
            </div>

            <div class="remember d-flex justify-content-between">
              <a href="#" class=>Esqueci minha senha</a>
            </div>

             <!-- Exibir mensagens flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                <ul class="list-unstyled">
                {% for category, message in messages %}
                    <li class="mensagem {{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
                </div>
              {% endif %}
            {% endwith %}

            <div class="input-box d-flex justify-content-center">
              <input type="submit" value="Login">
            </div>

          </form>
        </div>
      </div>
    </div>

</body>
</html>
