<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style/cadastro.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container-cadastro d-flex">

    <div class="img-box d-flex flex-column justify-content-center align-items-center">
      <div class="bem-vindo">Olá,</div>
      <div class="bem-vindo">bem-vindo!</div>
      <img class="img-login" src="{{url_for('static', filename='imgs/img-login.svg')}}">
      <div class="input-box d-flex justify-content-center cadastrado">Já é cadastrado? Entre aqui!</div>
      <div class="input-box d-flex justify-content-center">
          <a class="entrar cadastrado fw-semibold" href="{{url_for('usuarios.login')}}" >Entrar</a>
      </div>
      <a href="{{url_for('index')}}" class="cadastrado voltar">>>>Voltar</a>
    </div>
      <div class="content-box d-flex justify-content-center align-items-center">
        <div class="form-box">
          <div class="logo d-flex justify-content-center">
            <img src="{{url_for('static', filename='imgs/logo-cadastro.svg')}}">
          </div>
          <form method='post'>
            <div>
              <div class="input-box">
                <label class="fw-semibold">Nome</label>
                <input type="text" name ='nome' placeholder="digite seu nome" required>
              </div>

              <div class="input-box">
                <label class="fw-semibold">Email</label>
                <input type="email" name='email' placeholder="digite seu email" required>
              </div>
            </div>
            

            <div class="d-flex justify-content-between">
              <div class="input-box">
                <label class="fw-semibold">Senha</label>
                <input type="password" name='senha' placeholder="mínimo 8 dígitos" minlength="8" required>
              </div>

              <div class="input-box">
                <div class="input-box">
                  <label class="fw-semibold">Confirme sua senha</label>
                  <input type="password" name='csenha' placeholder="confirme sua senha" minlength="8" required>
                </div>
              </div>
            </div>

            <div class="input-box d-flex justify-content-center">
              <input class="fw-semibold" type="submit" value="Cadastrar">
            </div>
          </form>
  </div>
  </div>
</body>
</html>-
